<SCRIPT LANGUAGE="javascript">
function temperature()// 攝氏轉華氏 
{ 
 var temperature = prompt("請填入攝氏溫度", "");
   temperature=(temperature*9/5)+32;

 alert(temperature);
} 

temperature();
